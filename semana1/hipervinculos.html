<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana1/Dia3</title>
</head>
<body>
    <!-- La etiqueta que sirve para crear un link en nuestra pagina es la etiqueta <a></a>-->
    <!-- Para escribir rapido los comentarios es: Command + Shit + 7 -->
    <img src="./images/macbook-pro.jpg" alt="Macbook pro" width="400">
    <!-- Si queremos que la pagina se abra en una nueva ventana debemos usar target="_blank" -->
    <a href="https://www.youtube.com/" target="_blank">
        Link to youtube
    </a>
    <a href="https://www.google.com" target="_blank">
        <h1>Link to google</h1>
        <img src="./images/google_logo.png" alt="Logo de google" width="300">
    </a>
    <a href="https://www.facebook.com" target="_blank">
        <h1>Link to facebook</h1>
        <img src="./images/facebook_logo.png" alt="Logo de facebook" width="300">
    </a>

    <div>
        <video controls autoplay muted loop width="300">
            <source src="./videos/video.mp4">
        </video>
    </div>

    <div>
        <!-- * Un boton, a diferencia de un hiperlink, no redirecciona hacia otra pagina. Hace una acciÃ³n: enviar datos, validar formulario, abrir modales, etc -->

        <!-- ! Un boton trabaja sobre un evento: click-> este evento para poder usarlo en html debemos llamarlo de la siguientr manera: onclick="" -->

        <button onclick="console.log('Hola desde el boton')">
            Imprimir algo
        </button>
    </div>
</body>
</html>
