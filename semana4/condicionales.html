    document.write("<h3>Notas</h3>");

    let nota = -1;

    let angulo = 10;
    let clasificacion = "Angulo inexistente";

    if(angulo == 0){
        clasificacion = "Nulo";
    } else if (angulo > 0 && angulo < 90){
        clasificacion = "Agudo";
    } else if (angulo == 90){
        clasificacion = "Recto";
    } else if (angulo > 90 && angulo < 180){
        clasificacion = "Obtuso";
    } else if (angulo == 180){
        clasificacion = "Llano";
    } else if (angulo > 180 && angulo <360){
        clasificacion = "Cóncavo";
    } else if (angulo == 360){
        clasificacion = "Completo"
    }

    if(clasificacion != "Angulo inexistente"){
        document.write("<p>El angulo es "+angulo+"° y es de tipo "+clasificacion+"</p>");
